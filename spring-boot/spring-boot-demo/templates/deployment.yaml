apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spring-boot-demo.fullname" . }}
  labels:
    {{- include "spring-boot-demo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "spring-boot-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "spring-boot-demo.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "spring-boot-demo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
#          livenessProbe:
#            httpGet:
#              path: /
#              port: 8081
#            initialDelaySeconds: 30
#            periodSeconds: 60
#          readinessProbe:
#            httpGet:
#              path: /
#              port: 8081
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: DEMO_MESSAGE
              value: "Hello World"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-ja
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
#          livenessProbe:
#            httpGet:
#              path: /
#              port: 8082
#            initialDelaySeconds: 30
#            periodSeconds: 60
#          readinessProbe:
#            httpGet:
#              path: /
#              port: 8082
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: DEMO_MESSAGE
              value: "Hello Japan"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Values.envoyimage.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.envoyimage.repository }}:{{ .Values.envoyimage.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#            initialDelaySeconds: 30
#            periodSeconds: 60
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: admin
              containerPort: 9901
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - readOnly: true
              mountPath: /config
              name: {{ .Chart.Name }}-config
            - readOnly: false
              mountPath: /var/lib/envoy
              name: {{ .Chart.Name }}-host
          args:
            - "-c"
            - "/config/front-envoy.yaml"
      volumes:
        - name: {{ .Chart.Name }}-config
          configMap:
            name: {{ .Chart.Name }}-config
        - name: {{ .Chart.Name }}-host
          hostPath:
            path: {{ .Values.envoyimage.configPath }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
